[tool.black]
line-length = 100
target-version = ['py39']

[tool.flake8]
extend-ignore = ["E203", "E501", "W503"]
exclude = [".git", "__pycache__", "build", "dist", "venv", ".venv", "env", ".env", "node_modules"]

# --- YAHAN NAYA SECTION AAYEGA ---
[tool.pytest.ini_options]
# Pytest ko batata hai ke current directory ko root samajh kar import kare.
# Isse 'src' ko dhundhne mein madad milegi.
pythonpath = ["."]